<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Inscription</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="{$url_base}public/template/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{$url_base}public/template/bower_components/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="{$url_base}public/template/bower_components/Ionicons/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="{$url_base}public/template/dist/css/AdminLTE.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="{$url_base}public/template/plugins/iCheck/square/blue.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

    <!-- Google Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>

<body class="hold-transition register-page">
    <div class="register-box">
        <div class="register-logo">
            <a href=""><b>INSCRIPTION</b>COVID19_SM</a>
        </div>

        <div class="register-box-body">
            <p class="login-box-msg">Remplir le formulaire ci-après</p>
            <div class="text-center">
                {if isset($message_success)} <span class="text-success">{$message_success}</span> {/if}
            </div>
            <div class="text-center">
                {if isset($message_error)} <span class="text-danger">{$message_error}</span> {/if}
            </div>
            <form action="{$url_base}Register/registe" method="post">
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" placeholder="Nom complet" name="nom_complet">
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="email" class="form-control" placeholder="Email" name="email">
                    <span class=" glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback ">
                    <input type="password" class="form-control" placeholder="Mot de passe" name="password">
                    <span class=" glyphicon glyphicon-lock form-control-feedback "></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" placeholder="Retapez le mot de passe ">
                    <span class="glyphicon glyphicon-log-in form-control-feedback "></span>
                </div>
                <div class="form-group has-feedback ">
                    <input type="text" class="form-control " placeholder="Téléphone" name="telephone">
                    <span class="glyphicon glyphicon-phone form-control-feedback "></span>
                </div>
                <div class="form-group has-feedback ">
                    <input type="text" class="form-control" placeholder="Adresse" name="adresse">
                    <span class="glyphicon glyphicon-user form-control-feedback "></span>
                </div>
                <div class="form-group has-feedback ">
                    <select name="profil_id" id="profil_id" class="form-control ">
                        <option value="">Selectionner le profil</option>
                        {foreach from=$profils item=profil}
                        <option value="{$profil->getId()}">{$profil->getLibelle()}</option>
                        {/foreach}
                    </select>
                </div>
                <div class="row">

                    <!-- /.col -->
                    <div class="col-xs-4">
                        <button type="submit" class="btn btn-primary btn-block btn-flat">Valider</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>
            <a href="{$url_base}Login/login" class="text-center">Se connecter</a>
        </div>
        <!-- /.form-box -->
    </div>
    <!-- /.register-box -->

    <!-- jQuery 3 -->
    <script src="{$url_base}public/template/bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap 3.3.7 -->
    <script src="{$url_base}public/template/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- iCheck -->
    <script src="{$url_base}public/template/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(function() {
            $('input').iCheck({
                checkboxClass: 'icheckbox_square-blue',
                radioClass: 'iradio_square-blue',
                increaseArea: '20%' // optional
            });
        });
    </script>
</body>

</html>
